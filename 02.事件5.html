<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.事件5</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            background: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="div"></div>
    <p id="key"></p>

    <input type="range" id="range" min="0" max="100">
    <span id="range-value">0</span>
    <br>

    <input type="text" id="input-email">

    <script>
        const div = document.getElementById('div')
        // div.onclick = (event) => { }
        div.addEventListener('click', (event) => {
            console.log(event)
            // event.target 事件的目標
            console.log(event.target)
        })

        const key = document.getElementById('key')
        // 只能在 document 偵測 keydown
        document.addEventListener('keydown', (event) => {
            console.log(event)
            key.innerText = event.key
        })

        const range = document.getElementById('range')
        const rangeValue = document.getElementById('range-value')
        // 邊拖拉邊觸發 input
        range.addEventListener('input', () => {
            console.log('range input')
            // 邊拖拉邊改變rangeValue的值為range.value（作業會用到）
            rangeValue.innerText = range.value
        })
        // 拖拉完後，值改變才會觸發change
        range.addEventListener('change', () => {
            console.log('range change')
        })


        const inputEmail = document.getElementById('input-email')
        // focus 滑鼠點到輸入欄位
        inputEmail.addEventListener('focus', () => {
            console.log('focus')
        })
        //blur 滑鼠點輸入欄位外
        inputEmail.addEventListener('blur', () => {
            console.log('blur')
        })
        // change值改變
        inputEmail.addEventListener('change', () => {
            console.log('change')
        })
        // input 輸入時
        inputEmail.addEventListener('input', () => {
            console.log('input')
            // 偵測inputEmail的值包含@時邊框為綠色，沒有@時則為紅色
            const valid = inputEmail.value.includes('@')
            if (valid) {
                inputEmail.style.border = '5px solid green'
            } else {
                inputEmail.style.border = '5px solid red'
            }
        })
    </script>
</body>

</html>
